<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 
        이 부분은 웹페이지의 기본 정보를 설정하는 곳이에요.
        마치 책의 표지와 목차를 만드는 것처럼요!
    -->
    
    <!-- 웹페이지의 문자 인코딩을 설정해요. 한국어를 제대로 표시하기 위해 필요해요 -->
    <meta charset="UTF-8">
    
    <!-- 웹페이지가 다양한 기기(스마트폰, 태블릿, 컴퓨터)에서 잘 보이도록 설정해요 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 웹페이지의 제목이에요. 브라우저 탭에 표시돼요 -->
    <title>AX 수행 역할 자가진단</title>
    
    <!-- Tailwind CSS를 사용하기 위해 CDN(인터넷에서 가져오는 라이브러리)을 연결해요 -->
    <!-- Tailwind CSS는 웹페이지를 예쁘게 꾸밀 수 있는 도구예요 -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 우리가 만든 CSS 파일을 연결해요 (나중에 추가할 스타일 파일) -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50">
    <!-- 
        이 부분은 웹페이지의 실제 내용이 들어가는 곳이에요.
        사용자가 화면에서 보게 되는 모든 내용이 여기에 들어가요!
    -->
    
    <!-- 
        랜딩 페이지 컨테이너: 처음 보여지는 소개 페이지예요
        - flex: 요소들을 가로로 나란히 배치하는 방법이에요
        - flex-col: 요소들을 세로로 쌓는 방법이에요
        - min-h-screen: 화면 전체 높이만큼 최소한의 공간을 차지해요
        - items-center: 가운데 정렬해요
        - justify-center: 세로 가운데 정렬해요
        - p-4 sm:p-6 md:p-8: 화면 크기에 따라 여백을 다르게 설정해요 (반응형)
    -->
    <div id="landing-page" class="flex flex-col min-h-screen items-center justify-center p-4 sm:p-6 md:p-8 transition-opacity duration-500">
        
        <!-- 
            로고 영역: 회사 로고를 표시하는 부분이에요
            - mb-6 sm:mb-8 md:mb-12: 화면 크기에 따라 아래쪽 여백을 다르게 설정해요
            - flex: 요소들을 가로로 배치해요
            - justify-center: 가운데 정렬해요
        -->
        <div class="mb-6 sm:mb-8 md:mb-12 flex justify-center">
            <!-- 
                회사 로고 이미지
                - src: picsum.photos를 사용해서 임시 이미지를 가져와요
                - width="200" height="80": 이미지 크기를 200x80 픽셀로 설정해요
                - alt: 이미지를 설명하는 텍스트예요 (접근성을 위해 필요해요)
                - class: Tailwind CSS 클래스로 스타일을 적용해요
            -->
            <img 
                src="https://picsum.photos/200/80" 
                alt="회사 로고" 
                width="200" 
                height="80"
                class="w-32 h-12 sm:w-40 sm:h-16 md:w-48 md:h-20 object-contain"
            >
        </div>
        
        <!-- 
            메인 제목 영역
            - text-center: 텍스트를 가운데 정렬해요
            - mb-4 sm:mb-6: 화면 크기에 따라 아래쪽 여백을 다르게 설정해요
        -->
        <div class="text-center mb-4 sm:mb-6">
            <!-- 
                큰 제목
                - text-3xl sm:text-4xl md:text-5xl lg:text-6xl: 화면 크기에 따라 글자 크기를 다르게 설정해요
                - font-bold: 글자를 굵게 만들어요
                - text-gray-800: 텍스트 색상을 진한 회색으로 해요
                - mb-4: 아래쪽에 여백을 4만큼 줘요
            -->
            <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold text-gray-800 mb-4">
                사내 AX 수행 역할 자가진단
            </h1>
            
            <!-- 
                설명 문구
                - text-sm sm:text-base md:text-lg lg:text-xl: 화면 크기에 따라 글자 크기를 다르게 설정해요 (한 줄 표시를 위해 작은 화면에서는 글자 크기 조정)
                - text-gray-600: 텍스트 색상을 중간 회색으로 해요
                - max-w-4xl: 최대 너비를 넓게 설정해서 한 줄로 표시되도록 해요
                - mx-auto: 가운데 정렬해요
                - px-4: 좌우 여백을 4만큼 줘요
                - whitespace-nowrap: 텍스트가 줄바꿈되지 않도록 해요 (모바일에서는 제거)
            -->
            <p class="text-sm sm:text-base md:text-lg lg:text-xl text-gray-600 max-w-4xl mx-auto px-4 whitespace-nowrap sm:whitespace-normal">
                AI 시대에 대비한 나의 역량을 스스로 점검해보고, 맞춤형 성장 가이드를 받아보세요.
            </p>
        </div>
        
        <!-- 
            진단 시작 버튼 영역
            - mt-8 sm:mt-10 md:mt-12: 화면 크기에 따라 위쪽 여백을 다르게 설정해요
            - flex: 요소들을 가로로 배치해요
            - justify-center: 가운데 정렬해요
        -->
        <div class="mt-8 sm:mt-10 md:mt-12 flex justify-center">
            <!-- 
                진단 시작 버튼
                - id: JavaScript에서 이 버튼을 찾기 위한 고유한 이름이에요
                - aria-label: 스크린 리더(시각 장애인용 프로그램)를 위한 설명이에요 (접근성)
                - class: Tailwind CSS 클래스로 스타일을 적용해요
            -->
            <button 
                id="start-diagnosis-btn" 
                type="button"
                    aria-label="사내 AX 수행 역할 자가진단 시작하기"
                class="
                    bg-blue-600 
                    hover:bg-blue-700 
                    active:bg-blue-800
                    text-white 
                    font-bold 
                    py-4 
                    px-8 
                    sm:py-5 
                    sm:px-10 
                    md:py-6 
                    md:px-12
                    text-lg 
                    sm:text-xl 
                    md:text-2xl
                    rounded-lg 
                    shadow-lg 
                    hover:shadow-xl
                    transform 
                    hover:scale-105 
                    active:scale-100
                    transition-all 
                    duration-300
                    focus:outline-none 
                    focus:ring-4 
                    focus:ring-blue-300
                    min-w-48 
                    sm:min-w-56 
                    md:min-w-64
                    cursor-pointer
                "
            >
                진단 시작
            </button>
        </div>
        
    </div>
    
    <!-- 
        메인 콘텐츠 영역: 진단 시작 버튼을 클릭하면 보여지는 화면이에요
        - hidden: 처음에는 숨겨져 있어요 (랜딩 페이지가 먼저 보임)
        - opacity-0: 투명하게 만들어요 (애니메이션 효과를 위해)
    -->
    <div id="main-content" class="hidden opacity-0 flex flex-col min-h-screen items-center justify-center p-4 sm:p-6 md:p-8 transition-opacity duration-500">
        
        <!-- 
            헤더 영역: 페이지의 제목과 설명이 들어가는 부분이에요
            - text-center: 텍스트를 가운데 정렬해요
            - mb-6 sm:mb-8: 화면 크기에 따라 아래쪽 여백을 다르게 설정해요
        -->
        <header class="text-center mb-6 sm:mb-8">
            <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold text-gray-800 mb-4">
                AX 역량 진단
            </h1>
            <p class="text-base sm:text-lg text-gray-600">
                개인에게 적합한 AX 수행 역할을 확인하고 역량을 평가해보세요
            </p>
        </header>
        
        <!-- 
            메인 콘텐츠 영역: 실제 기능들이 들어갈 공간이에요
            - bg-white: 배경색을 흰색으로 해요
            - rounded-lg: 모서리를 둥글게 만들어요
            - shadow-lg: 그림자 효과를 줘요
            - p-6 sm:p-8: 화면 크기에 따라 안쪽 여백을 다르게 설정해요
            - max-w-4xl: 최대 너비를 제한해서 너무 넓어지지 않게 해요
            - w-full: 가로 전체를 사용해요
        -->
        <main class="bg-white rounded-lg shadow-lg p-6 sm:p-8 max-w-4xl w-full">
            
            <!-- 
                앱 콘텐츠 영역
                이 부분은 나중에 자가진단 설문이나 평가 결과가 표시될 공간이에요
            -->
            <div id="app-content" class="text-center">
                <p class="text-gray-700 text-lg">
                    웹 애플리케이션이 준비되었습니다! 🎉
                </p>
                <p class="text-gray-500 mt-4">
                    이제 기능들을 하나씩 추가해 나갈 예정이에요.
                </p>
            </div>
            
        </main>
        
        <!-- 
            푸터 영역: 페이지 하단에 들어가는 정보 영역이에요
            - mt-6 sm:mt-8: 화면 크기에 따라 위쪽 여백을 다르게 설정해요
            - text-gray-500: 텍스트 색상을 회색으로 해요
            - text-sm sm:text-base: 화면 크기에 따라 글자 크기를 다르게 설정해요
        -->
        <footer class="mt-6 sm:mt-8 text-center text-gray-500 text-sm sm:text-base">
            <p>&copy; 2026 AX 수행 역할 자가진단. All rights reserved.</p>
        </footer>
        
    </div>
    
    <!-- 
        JavaScript 파일들을 연결하는 부분이에요
        - config.js: API 키 같은 설정 정보가 들어있는 파일이에요
        - survey-data.js: 설문 질문 데이터가 들어있는 파일이에요
        - app.js: 실제 웹앱의 동작을 제어하는 메인 JavaScript 파일이에요
        defer 속성: HTML을 모두 읽은 후에 JavaScript를 실행해요
    -->
    <script src="config.js"></script>
    <script src="js/survey-data.js"></script>
    <script src="js/competency-data.js"></script>
    <script src="js/education-data.js"></script>
    <script src="js/airtable-api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
